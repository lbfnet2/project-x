<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dados</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: calc(100% - 20px);
            margin-top: 10px;
            padding: 5px;
            height: 200px;
            resize: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro de Dados</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br>
        <label for="idade">Idade:</label>
        <input type="text" id="idade"><br>
        <label for="salario">Sal√°rio:</label>
        <input type="text" id="salario"><br>
        <button onclick="salvarDados()">Salvar</button>
        <button onclick="consultarDados()">Consultar Dados Salvos</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
